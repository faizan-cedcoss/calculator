<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Calculator</title>
	<style>
		.pos{position: absolute;
			top: 10%;
			left: 30%;}
		.table{border: 5px solid;}
		.td-style{padding: 10px;}
		.wh{color: white;}
		.oran{color: #ff4000 !important;}
		.disp-ans{width: 100%; height: 80px;background-color: #999999; border-radius: 10px 10px 0px 0px;border: 8px solid;}
	</style>
</head>
<body>
	<div class="pos" >
		<table class="table-dark" style="border-radius: 10px;">			
			<tr><td colspan="4"><input type="text" id="ans" class="btn shadow-lg disp-ans" style=""></td></tr>
				<tr><td class="td-style"><button type="button" class="btn btn-default oran" onclick="clr()">C</button></td>
				<td class="td-style"><button type="button" class="btn btn-default oran" onclick="back()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
				</svg></button></td>
				<td class="td-style"><button type="button" class="btn btn-default oran" onclick="operate('%')">%</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default oran" onclick="operate('/')">/</button></td></tr>
			<tr><td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('7')">7</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('8')">8</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('9')">9</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default oran" onclick="operate('*')">X</button></td></tr>
			<tr><td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('4')">4</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('5')">5</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('6')">6</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default oran" onclick="operate('-')">-</button></td></tr>
			<tr><td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('1')">1</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('2')">2</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('3')">3</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default oran" onclick="operate('+')">+</button></td></tr>
			<tr><td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('00')">00</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('0')">0</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default wh" onclick="disp('.')">.</button></td>
				<td  class="td-style"><button type="button" class="btn btn-default oran" onclick="operate('=')">=</button></td></tr>
		</table>
	</div>
	<script>
		var a='';
		var b='+';
		var c=0;
		var r;
		 function operate(op)
		{
			switch(b)
			{
				case '+':
					r=parseInt(parseInt(c) + parseInt(a));
					break;
				case '-':
					r=parseInt(parseInt(c)-parseInt(a));
					break;
				case '*':
					r=parseInt(parseInt(c)*parseInt(a));
					break;
				case '/':
					r=parseFloat(parseFloat(c)/parseFloat(a));
					break;
				case '%':
					r=parseInt(parseInt(c)%parseInt(a));
					break;
				case '=':
					document.getElementById("ans").value=c;
					break;				
			}
			if(op=='+'||op=='-'||op=='*'||op=='/'||op=='%')
			{
			document.getElementById("ans").value=r+op;
			}
			else{
				document.getElementById("ans").value=r;
			}

			c=r;
			b=op;
			a='';			
		}
		function disp(val)
		{
			a+=val;
			document.getElementById("ans").value=a;
		}
		function clr()
		{
			a='';
			b='+';
			c=0;
			r=0;
			document.getElementById("ans").value ='';
		}
		function back()
		{
			let x1 = document.getElementById("ans").value;
			document.getElementById("ans").value = x1.substring(0,x1.length-1);
			a=parseInt(a/10);
		}
	</script>
</body>
</html>
